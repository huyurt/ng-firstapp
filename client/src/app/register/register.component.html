<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input type="text" class="form-control" name="username"
           [(ngModel)]="model.username" placeholder="Kullanıcı Adı" />
  </div>

  <div class="form-group">
    <label>Favori kullanıcın kim?</label>
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password"
           [(ngModel)]="model.password" placeholder="Şifre" />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Kaydol</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">İptal</button>
  </div>
</form>
