<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Beğen</button>
          <button class="btn btn-success">Mesaj Gönder</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="{{member.knownAs}} hakkında">
        <h4>Açıklama</h4>
        <p>{{member.introduction}}</p>
        <h4>Arıyor</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="İlgileniyor">
        <p>{{member.interests}}</p>
      </tab>
      <tab heading="Resimleri">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
      <tab heading="Mesajlar">
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
